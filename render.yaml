services:
  # FastAPI Backend
  - type: web
    name: vitanexus-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: vitanexus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PHI_ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://frontend-fghqf36ya-somtonweke1s-projects.vercel.app"
      - key: API_PREFIX
        value: /v1
      - key: ENABLE_API_DOCS
        value: true

databases:
  - name: vitanexus-db
    databaseName: vitanexus_prod
    user: vitanexus
    region: oregon
    plan: free
    postgresMajorVersion: 15
